	 <script type="text/javascript">
              
            /**
             * Callback function that displays the content.
             *
             * Gets called every time the user clicks on a pagination link.
             *
             * @param {int}page_index New Page index
             * @param {jQuery} jq the container with the pagination links as a jQuery object
             */
			function pageselectCallback(page_index, jq){
                // Get number of elements per pagionation page from form
                var items_per_page = $('#items_per_page').val();
                var max_elem = Math.min((page_index+1) * items_per_page, users.length);
                var newcontent = '';
                newcontent +='<table > <tr> <td width="200"><td width="200"><td width="200"></td> <td width="200"></td> <td width="200"></td> <td width="200"></td></tr> <table>';
                newcontent += '<thead> <tr> <th>用户id</th><th>用户名称</th> <th>真实姓名</th> <th>邮箱</th><th>最后登录时间</th><th> 操作 </th></tr> </thead>'
                // Iterate through a selection of the content and build an HTML string
                for(var i=page_index*items_per_page;i<max_elem;i++)
                {
                    newcontent += '<tr>';
                    newcontent += '<td>' + users[i][0] + '</td>';
                    newcontent += '<td>' + users[i][1] + '</td>';
                    newcontent += '<td>' + users[i][2] + '</td>';
					newcontent += '<td>' + users[i][3] + '</td>';
                    newcontent += '<td>' + users[i][4] + '</td>';
                    newcontent += '<td> <a href="edit.html">编辑</a>  <a href="edit.html">删除</a></td>';
                    newcontent += '</tr>';
                   
                }
                 newcontent +='</table>';
                // Replace old content with new content
                $('#Searchresult').html(newcontent);
                
                // Prevent click event propagation
                return false;
            }
            
            function getOptionsFromForm(){
                var opt = {callback: pageselectCallback};
                // Collect options from the text fields - the fields are named like their option counterparts
                $("input:text").each(function(){
                    opt[this.name] = this.className.match(/numeric/) ? parseInt(this.value) : this.value;
                });
                // Avoid html injections in this demo
                var htmlspecialchars ={ "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;"}
                $.each(htmlspecialchars, function(k,v){
                    opt.prev_text = opt.prev_text.replace(k,v);
                    opt.next_text = opt.next_text.replace(k,v);
                })
                return opt;
            }
			
            // When document has loaded, initialize pagination and form 
            $(document).ready(function(){
				//alert("fdgdfgh");
				// Create pagination element with options from form
                var optInit = getOptionsFromForm();
                $("#Pagination").pagination(users.length, optInit);
                
				// Event Handler for for button
				$("#setoptions").click(function(){
                    var opt = getOptionsFromForm();
                    // Re-create pagination content with new parameters
                    $("#Pagination").pagination(users.length, opt);
                }); 

            });
            
        </script>
