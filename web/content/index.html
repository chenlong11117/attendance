<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	 <link href="Css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script src="Js/bootstrap.min.js"></script>
    <script src="Js/myscripts/Register.js"></script>
		<!--jquery.validate-->
		<script type="text/javascript" src="Js/jquery.validate.min.js" ></script>
		<style type="text/css">
		body {
	font-family:"Microsoft Yahei";
	font-size:16px;
	margin:0;
background: #fff url(Images/4.jpg) 50% 0 no-repeat;}
			.form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
			#login_form{display: block;}
			#register_form{display: none;}
			.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
			input[type="text"],input[type="password"]{padding-left:26px;}
			.checkbox{padding-left:21px;}
		</style>
	</head>
	<body>
	<div class="container">
		<div class="form row">
			<form class="form-horizontal" id="login_form">
				<h3 class="form-title col-sm-8 col-md-8" >用户登录</h3>
				<div class="col-sm-8 col-md-8">
				
					 <div class="form-group">
                       <label for="inputPassword3" class="col-sm-6 control-label ">用户名</label>
                       <div class="col-sm-6">
                         <input style="width: 240px;"class="form-control required" id="username" type="text" placeholder="用户名" autofocus="autofocus" maxlength="20" >
                     </div>
                 </div>
                 
					 <div class="form-group">
					 	<i class="fa fa-lock fa-lg"></i>
                       <label for="inputPassword3" class="col-sm-6 control-label ">密码</label>
                       <div class="col-sm-6">
                         <input type="password" style="width: 240px;" id="password" placeholder="密码" maxlength="8" class="form-control required">
                   </div>
               </div>
				
					<div class="form-group">
						<div class="col-sm-10 col-md-8" style="margin-left:50px">
							<input type="checkbox" name="remember" value="1"/> 记住我
						</div>
					</div>
					
					
					<div class="form-group">
					<div class="col-sm-8" style="margin-left:20px;	">
					
						<a type="submit" id="loginBtn" class="btn btn-success" value="登录 " style="margin-left:20px;padding-left:20px;padding-right:20px">登录</a>
					</div>
					</div>
						<div class="form-group">
				     	<div class="col-sm-8" style="float:right;margin-left:100px	">
						<a href="javascript:;" id="register_btn" class="" style="color:white">创建账号</a>
				    	<a href="javascript:;" id="register_btn" class="" style="color:white">忘记密码</a>
						</div>
					</div>
					
				</div>
			</form>
		</div>

		<div class="form row">
			<form class="form-horizontal" id="register_form">
				<h3 class="form-title">创建账号</h3>
				<div class="col-sm-9 col-md-9">
				 <div class="form-group">
        <label class="col-sm-4 control-label"><span class="form-required"><span class="form-required"> * </span>姓名</label>
        <div class="col-sm-6">
            <input style="width: 240px;" class="form-control" id="codename" placeholder="Username">
            <span id="codenameTip"></span>
        </div>
    </div>
    <div class="form-group">
		<label class="col-sm-4 control-label">类型</label>					
				<div class="col-sm-6">
						<p>
							<label class="radio-inline">
						    	<input type="radio" name="radio-2" checked>
										学生
								</label>
							<label class="radio-inline">
								<input type="radio" name="radio-2">
										老师
							</label>
						</p>					
		  	</div>
	</div>
    
     <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label "><span class="form-required"> * </span>密码</label>
        <div class="col-sm-6">
            <input type="password" style="width: 240px;" class="form-control" id="" placeholder="Password">
        </div>
    </div>
     <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label" ><span class="form-required"> * </span>确认密码</label>
        <div class="col-sm-6">
            <input type="password" style="width: 240px;" class="form-control" id="" placeholder="RePassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label"><span class="form-required"> * </span>手机号</label>
        <div class="col-sm-6">
            <div style="float: left;">
                <input id="phonum" type="text" class="form-control" style="width: 240px;">
            </div>
            <div style="float: left;">
                <input class="btn btn-info" type="button" id="getcode" value="点击获取手机验证码" />
                <span id="telephonenameTip"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label"><span class="form-required">验证码</label>
        <div class="col-sm-6">
            <input style="width: 240px;" class="form-control" id="codename">
            <span id="codenameTip"></span>
        </div>
    </div>

    
					<div class="form-group">
						<input type="submit" class="btn btn-info" id="back_btn" value="返回"/>
						<div class="col-sm-offset-2 col-sm-6">
                             <button type="button" id="submit" class="btn btn-primary">立即注册</button>
                      </div>
					</div>
				</div>
			</form>
		</div>
		</div>
	<script type="text/javascript" src="Js/main.js" ></script>
	</body>
</html>
